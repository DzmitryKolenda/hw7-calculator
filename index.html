<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <link href="index.css" rel="stylesheet">
  <script defer src="index.js"></script>
</head>
<body>
  <main class="calc">
    <h1 class="title">Calculator</h1>

    <div class="container">
      <div class="display line">0</div>

      <div class="line">
        <button type="button" class="reset size grey">C</button>
        <button type="button" class="plus_minus size grey">+/-</button>
        <button type="button" class="percent size grey">%</button>
        <button type="button" class="degree size orange">&#247;</button>
      </div>

      <div class="line">
        <button type="button" class="seven size">7</button>
        <button type="button" class="eight size">8</button>
        <button type="button" class="nine size">9</button>
        <button type="button" class="multiplication size orange">x</button>
      </div>

      <div class="line">
        <button type="button" class="four size">4</button>
        <button type="button" class="five size">5</button>
        <button type="button" class="six size">6</button>
        <button type="button" class="minus size orange">-</button>
      </div>

      <div class="line">
        <button type="button" class="one size">1</button>
        <button type="button" class="two size">2</button>
        <button type="button" class="three size">3</button>
        <button type="button" class="plus size orange">+</button>
      </div>

      <div class="line">
        <button type="button" class="zero">0</button>
        <button type="button" class="comma size">.</button>
        <button type="button" class="total size orange">=</button>
      </div>
    </div>
  </main>
</body>
</html>
